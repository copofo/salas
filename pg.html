<script>
  // Função para atualizar a cor de fundo e a cor da fonte do campo <option>
  function updateOptionBackgroundAndFontColor(selectElement) {
    var selectedOption = selectElement.options[selectElement.selectedIndex];
    var statusClass = selectedOption.value;

    // Remove todas as classes de status e adiciona a classe correspondente
    selectElement.className = "status " + statusClass;

    // Define a cor da fonte com base na classe de status
    if (statusClass !== "pendente") {
      selectElement.style.color = "white";
    } else {
      selectElement.style.color = ""; // Volta à cor padrão (preta)
    }
  }

  // Obtém todos os elementos <select> com classe "status"
  var statusSelects = document.querySelectorAll('select.status');

  // Adiciona um evento de mudança a cada elemento <select>
  statusSelects.forEach(function(selectElement) {
    selectElement.addEventListener('change', function() {
      updateOptionBackgroundAndFontColor(this);
    });

    // Atualiza a cor de fundo e a cor da fonte inicial
    updateOptionBackgroundAndFontColor(selectElement);
  });
</script>
